title: Brew

num: '{{ page.brewed.toDate("YmdHi") }}'

create:
  title: "{{ page.coffee.toPage.title }}"
  slug: "{{page.brewed.toDate('YmdHi')}}-{{ page.coffee.toPage.slug }}"
  status: listed
  redirect: false
  fields: 
    - coffee
    - method
    - brewed



fields:
  coffee:
    type: select
    multiple: false
    options: 
      type: query
      query: site.index.filterBy('template', 'roast').flip
      text: "{{ page.title }} - {{ page.roaster.toPage.title }}"
      value: "  - {{ page.uuid }}"
  method:
    type: radio
    options:
      - Clever Dripper
      - French Press
      - V60
  brewed:
    type: date
    time: true
    default: now

  
