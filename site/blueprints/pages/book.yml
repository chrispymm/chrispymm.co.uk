title: Book

create:
  slug: "{{ page.title.slug }}"
  fields:
    - author
  status: listed
    
columns:
  left: 
    width: 1/3
    sections:
      cover:
        type: fields
        fields:
          cover: 
            type: files
            mulitple: false
            upload: true
            layout: cards
  right:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          title:
            type: text
            label: Title
          author:
            type: text
            label: Author
          completion_date:
            type: date
            display: 'YYYY-MM-DD'
            label: Completion Date
          rating:
            type: range
            label: Rating
            step: 0.5
            min: 0
            max: 5
          comments:
            type: textarea

